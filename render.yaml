services:
  - type: web
    name: mini-project-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.5

  - type: static_site
    name: mini-project-frontend
    rootDir: .
    buildCommand: npm ci && npm run build
    publishPath: build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: mini-project-backend
          property: url
